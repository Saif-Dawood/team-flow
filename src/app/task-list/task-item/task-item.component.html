<app-card>
    <article>
        <table>
            <tr>
                <td>
                    <h2>{{ task().title }}</h2>
                    <time>{{ task().dueDate | date : "fullDate" }}</time>
                </td>
                <td>
                    <div id="status">{{ task().status | titlecase }}</div>
                    <div id="priority" [class]="getPriorityString(task().priority.toUpperCase()).color">
                        {{ getPriorityString(task().priority.toUpperCase()).value | titlecase }}
                    </div>
                </td>
            </tr>
        </table>
        <p>{{ task().description }}</p>
        <p class="actions">
            <button (click)="onEdit()">Edit</button>
            |
            <button (click)="onComplete()">Complete</button>
        </p>
    </article>
</app-card>
